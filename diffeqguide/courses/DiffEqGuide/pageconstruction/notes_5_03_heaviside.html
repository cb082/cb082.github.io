    <h1> Heaviside </h1>

        <div class="definition"> The <bold> Heaviside function </bold> (also known as the <bold> unit-step function </bold>) is defined to be
        \[u_a(t) = \left\{\begin{array}{ll} 0, & \mbox{if } t < 0 \\ 1, & \mbox{if } t \ge 0 \end{array}\right.\]
