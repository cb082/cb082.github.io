<h1> Integrating Factors </h1>

<p> The method of solving a first-order ODE or IVP by using an integrating factor is a </p>

<div class = "definition"> An <bold> integrating factor </bold> is a function $\mu(t)$ such that when we multiply both sides of a first-order ODE by $\mu(t)$, the left-hand side becomes the derivative of a product of functions. </div>
